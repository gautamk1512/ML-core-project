<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Registration Form
        </div>
        {%if messages%}
        {{message.tags}}
        <div class="alert alert-primary" role="alert">{%for message in messages%}{{message}}{%endfor%}</div>
        {%endif%}
        <div class="card-body">
          <form method="post" enctype="multipart/form-data"> {% csrf_token %}
           
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>
        
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>
        
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
        
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>
        
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number"><br><br>
        
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea><br><br>
        
                <label for="diabetic_status">Diabetic Status:</label>
                <select id="diabetic_status" name="diabetic_status">
                    <option value="Type 1">Type 1</option>
                    <option value="Type 2">Type 2</option>
                    <option value="Pre-diabetes">Pre-diabetes</option>
                    <option value="None">None</option>
                </select><br><br>
        
                <label for="additional_info">Additional Information:</label>
                <textarea id="additional_info" name="additional_info"></textarea><br><br>
        
                <button type="submit">Register</button>
            </form>
        
        </div>
        <div class="card-footer">
          Already have an account? <a href="/loginp/">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
